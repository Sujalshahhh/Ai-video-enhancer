  <head>
    <meta charset="UTF--8" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #000000;
            --primary-accent-start: #4bc400;
            --primary-accent-end: #5cde0f; /* A slightly brighter green for a subtle gradient */
            --primary-accent-gradient: linear-gradient(90deg, var(--primary-accent-start) 0%, var(--primary-accent-end) 100%);
            --text-primary: #FFFFFF;
            --text-secondary: #9ca3af;
            --container-bg: #181818;
            --border-color: rgba(75, 196, 0, 0.25);
        }

        html, body, #root {
            min-height: 100%;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            background-image: radial-gradient(circle at 15% 50%, rgba(75, 196, 0, 0.1), transparent 40%),
                              radial-gradient(circle at 85% 30%, rgba(92, 222, 15, 0.1), transparent 40%);
            background-attachment: fixed;
        }

        .text-gradient {
            background: var(--primary-accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .text-glow {
            background: var(--primary-accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            filter: drop-shadow(0 0 12px rgba(75, 196, 0, 0.6));
        }

        .apple-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: var(--border-color);
            border-radius: 99px;
            outline: none;
            transition: background 0.3s;
        }

        .apple-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary-accent-start);
            background-image: var(--primary-accent-gradient);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(75, 196, 0, 0.7);
            transition: transform 0.2s;
        }

        .apple-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .apple-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--primary-accent-start);
            background-image: var(--primary-accent-gradient);
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 8px rgba(75, 196, 0, 0.7);
        }

        @keyframes enter {
          from {
            opacity: 0;
            transform: translateY(20px) scale(0.98);
          }
          to {
            opacity: 1;
            transform: translateY(0) scale(1);
          }
        }
        .animate-enter {
          animation: enter 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }
        
        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-accent-start);
        }

        .file-upload-button {
          color: var(--text-primary);
          background: var(--primary-accent-gradient);
          padding: 0.25rem 0.75rem;
          border-radius: 0.375rem; /* rounded-md */
          font-weight: 600; /* font-semibold */
          transition: transform 0.2s;
          display: inline-block;
        }
    </style>
